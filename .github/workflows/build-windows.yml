name: Build Boxula Agent (Windows)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # MSYS2 + Toolchain + Autotools 2.71
      - name: MSYS2 mit Deps installieren (Autoconf 2.71)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            base-devel
            autoconf2.71
            automake
            libtool
            m4
            make
            pkg-config
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-go
            mingw-w64-x86_64-pcre2
            mingw-w64-x86_64-libiconv

      - name: Build (mit Autoconf 2.71)
        shell: msys2 {0}
        run: |
          set -e
          echo "Autoconf: $(autoconf-2.71 --version | head -1)"

          # 1) Windows-spezifischer Patch: DNS/libresolv-Error -> Warnung
          sed -i 's/AC_MSG_ERROR(\[Unable to do DNS lookups (libresolv check failed)\])/AC_MSG_WARN([DNS lookups disabled for Windows build])/g' configure.ac

          # 2) Bootstrap mit Autoconf 2.71
          export AUTOCONF=autoconf-2.71
          export AUTOHEADER=autoheader-2.71
          export AUTOM4TE=autom4te-2.71
          export ACLOCAL=aclocal
          autoreconf-2.71 -fvi

          # 3) Configure: nur Agent2, Server/Proxy aus
          ./configure --enable-agent2 --disable-server --disable-proxy

          # 4) Build
          make -j"$(nproc)"

          # 5) Binary umbenennen (falls aus dem Upstream-Target kommt)
          if [ -f src/go/bin/zabbix_agent2.exe ]; then
            mv src/go/bin/zabbix_agent2.exe src/go/bin/boxula_agent2.exe
          fi

          # Go-Binary pr√ºfen
          ls -lah src/go/bin || true

      - name: Artefakt hochladen (Agent EXE)
        uses: actions/upload-artifact@v4
        with:
          name: boxula-agent-windows
          path: src/go/bin/boxula_agent2.exe
          if-no-files-found: error
